<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tweet Page</title>
  </head>
  <body>
    <div class="writeYourTweet">
      <h1>Write Your Tweet!</h1>
    </div>
    <div class="Message">
      <form class="message" action="/main" method="post">
        <input type="formfield" name="name" value="">
      </form>
    </div>
    <div class="submit">
      <h3>Submit your tweet:</h3>
      <input type="button" id="submit" onclick="location.href='/main';" value="Submit">
    </div>
  </body>
</html>
