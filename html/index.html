<!DOCTYPE html>
<html>
  <head>
    <title>Test Twitter Login</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          user=$("#user").val();
          pass=$("#password").val();
          $.post("http://localhost:3000/login",{user: user,password: pass}, function(data){
            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="login">
      <h1>Log-In</h1>
    </div>
      <div class="userpass">
        <form class="nothing" action="user.html" method="post">
            Username:<input type="TEXT" id="user" size="40"><br>
            Password:<input type="password" id="password" size="40">
          <input type="button" id="submit" onclick="location.href='/main';" value="Sign-In">
        </form>
      </div>
      <br>
      <div class="signUp">
          Not a member?
          <input type="button" id="submit" value="Sign-Up">
      </div>
          <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
